<div class="jvwp-file-uploader" data-field-id="{{ id }}">
    <div class="thumbnail icon-file-thumbnail not-set"></div>
    <div class="labels">
        {% if showLabel %}
        <span class="label">{{ label }}</span>
        {% endif %}
        <a target="_blank" class="filename"></a>
    </div>
    <ul class="actions">
        <li class="remove"><i class="icon-cancel"></i></li>
    </ul>
</div>
